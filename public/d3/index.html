<!DOCTYPE html>
<html>
<head>
  <style>
  .dawn {
    border:1px solid #d3d3d3; background:linear-gradient(to bottom, #94c5f8 1%,#a6e6ff 70%,#b1b5ea 100%)
  }
  </style>
</head>
<body>

<canvas id="myCanvas" width="300" height="150" style="" class="dawn">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(300, 150);
ctx.stroke();

</script>


</body>
</html>
